<h3>Cadastrar Item para Venda</h3>

<form [formGroup]="form" onsubmit="return checkInp()" method="post" >

    <table style="width:100%">

      <tr>
        <td>
          <div>
  
            <label style="color: rgb(255, 0, 0); font-family: Verdana, Geneva, Tahoma, sans-serif;">
              * DADOS DE PREENCHIMENTO OBRIGATÓRIO
            </label>

          </div>
  
        </td>
      </tr>

        <tr>
            <td>
              <div>
      
                <label for="nome">
                  Descrição *
                </label>
                <input id="nome" type="text" formControlName="descricao">
              </div>
      
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <label for="nome">
                  Detalhes *
                </label>
                

                <textarea id="detalhes" name="detalhes" rows="4" cols="50" formControlName="detalhes" >
                 
                  </textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <label for="nome">
                  Quantidade no Estoque *
                </label>
                <input id="quantidadeEstoque" type="number" formControlName="quantidadeEstoque">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <label for="nome">
                  Preço *
                </label>
                <input id="preco" type="number" formControlName="preco">
              </div>
            </td>
          </tr>

    </table>   

    <button type="button" (click)="cadastrarItem()" >Gravar</button>

</form>
