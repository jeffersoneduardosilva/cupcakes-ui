<h3>Ações Gerenciais</h3>

<div >

  <div ngFor="let report of report" >

    <table style="width:100%" border="'">
      <br/>
      <tr >
        <td >
          <div>
            <label style="color: rgb(252, 80, 0); font-family: Verdana, Geneva, Tahoma, sans-serif;">
              RELATÓRIOS DE VENDA E ESTOQUE
            </label>
          </div>
       </td>
      </tr>
    
      <tr>
        <td>
          <div>
    
            <label for="nome">
              Total de Clientes
            </label>
            
            <span>{{report.totalClientes}}</span>
          </div>
    
        </td>
        <td>
          <div>
            <label for="nome">
              Valor Total de Vendas
            </label>
            <span>{{report.totalValor | currency}}</span>
          </div>
        </td>
    
    
      </tr>

      <tr>
        <td>
          <div>
    
            <label for="nome">
              Total de Itens Vendidos
            </label>
            
            <span>{{report.totalItensVendido}}</span>
          </div>
    
        </td>
        <td>
          <div>
            <label for="nome">
              Valor de Itens no Estoque
            </label>
            <span>{{report.totalItensEstoque}}</span>
          </div>
        </td>
    
    
      </tr>

      <tr >
        <td colspan="2">
          <div>
    
            <label for="nome">
              Total de Vendas Realizadas
            </label>
            
            <span>{{report.totalVendas}}</span>
          </div>
    
        </td>
       
    
      </tr>


      <br/>
      
  
      
    
      
    </table>

  </div>

  <br/> <br/>
  <button type="button" [routerLink]="['/product/add']">Cadastrar Itens para Venda</button>
  <br/> <br/>
  <button type="button" [routerLink]="['/product/inventory']">Listar Itens Cadastrados</button>

</div>
